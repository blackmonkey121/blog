{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login MonkeyBlog</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/login_regist.css' %}">
</head>
<body>
<div id="container">
    <!-- top start -->
    <div id="top">
        <div class="title">
            <span><i>MonkeyBlog</i></span>
        </div>
    </div>
    <!-- top end -->


    <!-- left start -->
    <div id="left">
        <img src="{% static 'img/login.jpg' %}" alt="">
    </div>
    <!-- left end -->

    {% block right %}
            <!-- right start -->
        <div id="right">
        <div id="userInfo">Blog Login</div>

        <div id="msg">
            <form action="{% url 'user:login' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="input-line">
                    <p>用户名</p>
                    <div class="control-line">
                        <input type="text" name="username" placeholder="用户名">
                    </div>

                </div>

                <div class="input-line">
                    <p>密码</p>
                    <div class="control-line">
                        <input type="password" name="password" placeholder="6-20位密码">
                    </div>

                </div>

                <div class="input-line">
                    <input type="checkbox" name="isSave">
                    <p>记住密码</p>

                    <div class="c"><p>
                        <a href="#">忘记密码</a>
                    </p>
                        <p><a href="#">快捷登录</a></p></div>

                </div>

                <div class="input-line">
                    <input type="submit" value="登陆">
                    <a href="">注册</a>
                </div>


            </form>
        </div>
    </div>
    <!-- left end -->
    {% endblock %}



    <!-- bottom start -->
    <div id="bottom" class="clearfix">
        <div class="text">
            &copy;Copyright 2019-10-01 by Author:Monkey.
        </div>


    </div>
    <!-- bottom end -->

</div>

</body>
</html>
