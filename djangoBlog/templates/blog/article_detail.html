{% extends 'blog/base.html' %}

{% block nav-title %}
{{ article.title }}
{% endblock %}

{% block main-page %}
    {% if article %}
        <h1>{{ article.title }}</h1>
        <div>
        <span>分类:{{ article.category.name }}</span>
        <span>作者:{{ article.owner.username }}</span>
        </div>
        <hr>
        <p>
        {{ article.content }}
        </p>
    {% endif %}
{% endblock %}
